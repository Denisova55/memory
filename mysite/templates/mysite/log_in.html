{% extends 'mysite/base_page.html' %}
{% load staticfiles %}

{% block title %}
  Вход
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="content">
  <div class="login">
    <h3>Вход</h3>

    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="id_username">Username:</label></td>
          <td><input type="text" id="id_username" name="username"></td>
        </tr>
        <tr>
          <td><label for="id_username">Пароль:</label></td>
          <td><input type="password" id="id_password" name="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Войти"></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
