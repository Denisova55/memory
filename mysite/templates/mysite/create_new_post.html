{% extends 'mysite/base_page.html' %}

{% block title %}
    New Post
{% endblock %}

{% block content %}

<h1>Создание поста</h1>
{% if user.post %}
<h1>You are have post</h1>
{% else %}
<h1>Create new Post</h1>

<form action="." method="POST" class="post-form">
 {% csrf_token %}
    {{ post_form.errors }}
 <div class="form-group">
    <label for="exampleFormControlInput3">Заголовок</label>
    <input name="title" type="text" class="form-control" id="exampleFormControlInput3" placeholder="Заголовок">
  </div>
 <div class="form-group">
    <label for="exampleFormControlTextarea1">Тизер</label>
    <textarea name="preview" class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Краткое описание"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea2">Полный текст поста</label>
    <textarea name="text_post" class="form-control" id="exampleFormControlTextarea2" rows="3"
              placeholder="Текст"></textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlInput4">Картинка</label>
    <input name="title" type="text" class="form-control" id="exampleFormControlInput4" placeholder="Ссылка на картинку">
  </div>

    <button type="submit" class="btn btn-dark">Создать</button>
</form>
{% endif %}
{% endblock %}
